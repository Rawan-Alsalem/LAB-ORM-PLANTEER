{% extends 'main/base.html' %} {% load static %} {% block content %}

<h2 class="mb-3">Contact us</h2>
<p class="text-muted mb-4">Feel free to contcat us!</p>

<div class="row">
  <div class="col-md-6">
    <form method="POST" class="card p-4 shadow-sm h-100">
      {% csrf_token %} {{ form.as_p }}
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description:</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button class="btn btn-dark mt-3">Submit</button>
    </form>
  </div>

  <div class="col-md-6">
    <img src="{% static 'images/hero-plants.jpg' %}" class="img-fluid rounded" />
  </div>
</div>

{% endblock %}
