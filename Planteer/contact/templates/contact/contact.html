{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<h2 class="mb-3">Contact us</h2>
<p class="text-muted mb-4">Feel free to contact us!</p>

<div class="row">
  <div class="col-md-6">
    <form method="POST" class="card p-4 shadow-sm h-100">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark mt-3">Submit</button>
    </form>
  </div>

  <div class="col-md-6">
    <img src="{% static 'images/hero-plants.jpg' %}" class="img-fluid rounded" />
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center">
      <h4 class="mb-3">Message Sent</h4>
      <p class="text-muted">Thank you! Your message has been sent successfully.</p>
      <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>

{% if success %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
      var successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
  });
</script>
{% endif %}



{% endblock %}
