{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<h2 class="mb-3">Contact us</h2>
<p class="text-muted mb-4">Subheading for description or instructions</p>

<div class="row">
    <div class="col-md-6">
        <form method="POST" class="card p-4 shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark mt-3">Submit</button>
        </form>
    </div>

    <div class="col-md-6">
        <img src="{% static 'images/orchid.jpg' %}" class="img-fluid rounded">
    </div>
</div>

{% endblock %}
