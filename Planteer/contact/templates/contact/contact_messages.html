{% extends 'main/base.html' %}
{% block content %}

<h2 class="mb-4">Messages from Users</h2>

<div class="row g-4">
    {% for msg in messages %}
    <div class="col-md-4">
        <div class="card p-3 shadow-sm">
            <h5>{{ msg.first_name }} {{ msg.last_name }}</h5>
            <p class="text-primary">{{ msg.email }}</p>
            <p>{{ msg.message }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
