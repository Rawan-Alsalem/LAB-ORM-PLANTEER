{% extends 'main/base.html' %} {% load static %} {% block extra-css %}
<style>
  .hero-section {
    background-image: url("{% static 'images/hero-plants.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 60vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    border-radius: 12px;
    margin-bottom: 40px;
  }

  .hero-section::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 12px;
  }

  .hero-text-section {
    position: relative;
    z-index: 2;
  }
</style>
{% endblock %} {% block content %}

<div class="hero-section">
  <div class="hero-text-section">
    <h1 class="mb-1 text-center">Planeteer</h1>
    <p class="fs-5 mb-4">Plant Database For Plant Lovers</p>

    <form
      method="GET"
      action="{% url 'plants:search_view' %}"
      class="d-flex justify-content-center mb-4"
    >
      <input
        type="text"
        name="query"
        class="form-control w-75"
        placeholder="Search For Plant"
      />
      <button class="btn btn-dark ms-2">Search</button>
    </form>
  </div>
</div>

<h3>Plants</h3>
<p class="text-muted">Learn more about plants</p>

<div class="row g-4">
  {% for plant in plants %} {% include 'plants/plant_card.html' %} {% endfor %}
</div>

{% endblock %}
