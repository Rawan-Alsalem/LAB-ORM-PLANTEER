{% extends 'main/base.html' %}
{% block content %}

<h2 class="mb-4">Search Results</h2>

<form method="GET" class="d-flex mb-4">
    <input type="text" name="query" class="form-control" value="{{ query }}" placeholder="Search">
    <button class="btn btn-dark ms-2">Search</button>
</form>

<div class="row g-4">
    {% for plant in results %}
    <div class="col-md-4">
        <div class="card shadow-sm">
            <img src="{{ plant.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
            <div class="card-body">
                <h5>{{ plant.name }}</h5>
                <p class="text-muted">{{ plant.about|truncatechars:40 }}</p>
                <p class="fw-bold">{{ plant.category }}</p>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No plants found</p>
    {% endfor %}
</div>

{% endblock %}
